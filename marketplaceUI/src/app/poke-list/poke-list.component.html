<div class="active-pink-3 active-pink-4 mb-4 container-fluid">
    <input class="form-control" type="text" placeholder="Enter Pokemon Name..." aria-label="Search">
    <button class="btn btn-success" type="button" >Search</button>
  </div>

<div class="container-fluid">
<button class="btn btn-success" type="button" (click)="pick(0, 999)">All</button>
<button class="btn btn-success" type="button" (click)="pick(0, 152)">Gen 1</button>
<button class="btn btn-success" type="button" (click)="pick(151, 252)">Gen 2</button>
<button class="btn btn-success" type="button" (click)="pick(251, 387)">Gen 3</button>
<button class="btn btn-success" type="button" (click)="pick(386, 494)">Gen 4</button>
<button class="btn btn-success" type="button" (click)="pick(493, 650)">Gen 5</button>
</div>


<div class="container-fluid text-center">
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Stats</th>
      <th scope="col">Add to Cart</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let poke of pokemon">

      <td *ngIf="poke.nationalNum > beginning && poke.nationalNum < end">{{poke.nationalNum}}</td>
      <td *ngIf="poke.nationalNum > beginning && poke.nationalNum < end"><img src = {{poke.sprite.animated}}></td>
      <td *ngIf="poke.nationalNum > beginning && poke.nationalNum < end">{{poke.name}}</td>

      <td *ngIf="poke.type[1] && poke.nationalNum > beginning && poke.nationalNum < end"><img [src] = "concat(poke.type[0])">
        /
        <img [src] = "concat(poke.type[1])"></td>
      <td *ngIf="!poke.type[1] && poke.nationalNum > beginning && poke.nationalNum < end"><img [src] = "concat(poke.type[0])"></td>

      <td *ngIf="poke.nationalNum > beginning && poke.nationalNum < end"><div>
       <p>Total: {{poke.total}}<br>
        Health: {{poke.hp}}<br>
        Attack: {{poke.attack}}<br>
        Defense: {{poke.defense}}<br>
        Speed: {{poke.speed}}<br>
        </p>
      </div></td>
      <td *ngIf="poke.nationalNum > beginning && poke.nationalNum < end"><button type="button" class="btn btn-success">Add</button>
        <p>${{poke.price}}</p></td>

    </tr>

  </tbody>
</table>
</div>
