<div class="active-pink-3 active-pink-4 mb-4 container-fluid">
    <input class="form-control" type="text" placeholder="Enter Pokemon Name..." aria-label="Search">
    <button class="btn btn-success" type="button">Search</button>
  </div>

<div style="text-align: center" class="container-fluid text-center">
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr class="text-center">
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Stats</th>
      <th scope="col">Add to Cart</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let poke of pokemon" class="text-center">

      <td>{{poke.nationalNum}}</td>
      <td><img src = {{poke.sprite.animated}}></td>
      <td>{{poke.name}}</td>
      <td *ngIf="poke.type[1]">{{poke.type[0]}}/{{poke.type[1]}}</td>
      <td *ngIf="!poke.type[1]">{{poke.type[0]}}</td>
      <td><div>
       <p>Total: {{poke.total}}<br>
        Health: {{poke.hp}}<br>
        Attack: {{poke.attack}}<br>
        Defense: {{poke.defense}}<br>
        Speed: {{poke.speed}}<br>
        </p>
      </div></td>
      <td><button type="button" class="btn btn-success">Add </button>
        <p>${{poke.price}}</p></td>
    </tr>
  </tbody>
</table>
</div>
