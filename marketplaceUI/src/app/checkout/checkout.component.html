<div class="container-fluid ">
<form>
  
   <h4><span class="badge badge-info">Total: {{total | currency}} </span></h4>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" value="Mark" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Credit Card</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Number">
  </div>
  <div class="form-group col-md-2">
      <label for="inputZip">CSV</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
     <div class="form-group col-md-2">
      <label for="inputZip">Three digits on the back ;)</label>
      <input type="text" class="form-control" id="inputZip" placeholder="100% trustworthy">
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Hey there , nice place you got there">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option selected>Open this select menu</option>
        <option value="1">New York</option>
        <option value="2">New Jersey</option>
        <option value="3">Connecticut</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="validationServer05">Zip</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Zip" required>
      <div class="invalid-feedback">
    </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Check me out
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <li class="nav-item w-50">
      <button class="nav-link" [routerLink]="['/submit']" routerLinkActive="router-link-active">submit</button>
</li>
</form>
</div>
