<div class="container-fluid ">
<form>

   <h4><span class="badge badge-info">Total: {{total | currency}} </span></h4>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="text" class="form-control"  [(ngModel)]="email" id="validationServer01" value="" placeholder="jojo@gmail.com" name = "emailAddress">

    </div>




  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2">Credit Card</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Number">
  </div>
  <div class="form-group col-md-2">
      <label for="inputZip">Expiration date</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Ex:10/20 ">
    </div>
     <div class="form-group col-md-2">
      <label for="inputZip">Three digits on the back </label>
      <input type="text" class="form-control" id="inputZip" placeholder="100% trustworthy ;)">
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Hey there, nice place you got there">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option selected>Open this select menu</option>
        <option value="1">New York</option>
        <option value="2">New Jersey</option>
        <option value="3">Connecticut</option>
      </select>
    </div>
     <div class="col-md-3 mb-3">
      <label for="validationDefault05">Zip</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
    </div>
    </div>

  <div class="form-group">
     <div class="custom-control custom-checkbox mb-3">
    <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
    <label class="custom-control-label" for="customControlValidation1">Confirm Order</label>
    <div class="invalid-feedback">Chech this in order to continue</div>
  </div>

  </div>
      <button class="nav-link btn btn-primary" (click) = "sendMail(); removeAll()" [routerLink]="['/submit']" routerLinkActive="router-link-active">Order</button>
</form>
</div>
